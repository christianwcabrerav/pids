<div class="container">
  <mat-toolbar>Ofertar tarjetas de credito</mat-toolbar>

  <mat-table [dataSource]="dataSource" >
    <ng-container matColumnDef="idUsuario">
      <mat-header-cell *matHeaderCellDef > ID</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.idUsuario}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Username">
      <mat-header-cell *matHeaderCellDef > Username</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.username}}</mat-cell>
    </ng-container>

    <!-- Checkbox Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>
  <button type="button" (click)="enviarOferta()" mat-raised-button color="primary" class="example-full-width">
    <mat-icon>done</mat-icon>
    Ofertar
  </button>
</div>
