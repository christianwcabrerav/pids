<router-outlet></router-outlet>

<div class="container" *ngIf="route.children.length === 0">
  <mat-toolbar>Mis cuentas e inversiones</mat-toolbar>
  <mat-list>
    <!--    <h3 mat-subheader>Cuentas de Ahorro</h3>-->
    <mat-list-item *ngFor="let cuenta of cuentas">
      <mat-icon mat-list-icon>money</mat-icon>

      <h3 style="font-weight: 600; margin: 5px" mat-line>Cuentas de Ahorro</h3>
      <h4 mat-line>{{cuenta.numeroCuenta}}</h4>
      <mat-icon *ngIf="cuenta.moneda === 'DOLARES'">attach_money</mat-icon>
      <mat-icon *ngIf="cuenta.moneda === 'SOLES'">folder</mat-icon>
      <p> {{cuenta.saldo}} </p>
      <button mat-icon-button color="primary">
        <mat-icon aria-label="Transferir" [routerLink]="['transferencia', cuenta.idCuenta]">send</mat-icon>
      </button>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>

</div>
